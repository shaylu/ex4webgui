<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div button {
                margin: 25px;
                font-family: Arial;
            }
        </style>
    </head>
    <body>
        <div>
            <button id="createGame">createGame</button>
            <button id="createGameFromXML">createGameFromXML</button>
            <button id="finishBetting">finishBetting</button>
            <button id="getEvents">getEvents</button>
            <button id="getGameDetails">getGameDetails</button>
            <button id="getPlayerDetails">getPlayerDetails</button>
            <button id="getPlayersDetails">getPlayersDetails</button>
            <button id="getWaitingGames">getWaitingGames</button>
            <button id="joinGame">joinGame</button>
            <button id="makeBet">makeBet</button>
            <button id="resign">resign</button>
        </div>
        <div>
            <textarea id="txtArea"></textarea>
        </div>
        
        <script src="Scripts/jquery-2.1.4.js" type="text/javascript"></script>
        <script>
            $(function (){
                $('div > button').click(function (){
                   var name = $(this).text();
                   $.ajax({url: 'tests/' + name}).success(function (data){
                       $('#txtArea').text(JSON.stringify(data));
                   })
                });
            });
        </script>
    </body>
</html>
