<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery UI Droppable - Default functionality</title>
        <link href="Content/GameSceneStyleSheet.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div id='droppable'><div class="hotspot SmallNumber Red" data-betType="STREIGHT" data-numbers="1,2,3">1</div></div>
        <div id='draggable'><div class="coin"><img src="Images/blue_chip.png" /></div></div>

        <!--        <div id="draggable">
                    <img src='Images/blue_chip.png' />
                    <p>Drag me to my target</p>
                </div>
        
                <div id="droppable">
                    <p class="hotspot SmallNumber Red">Drop here</p>
                </div>-->
        <script src="Scripts/jquery-2.1.4.js" type="text/javascript"></script>
        <script src="Scripts/jquery-ui-1.11.4.js" type="text/javascript"></script>
        <script>
            $(function () {
                var clonethis = function(){
                    return $(this).clone().addClass('bet');
                };
                
                $("#draggable").draggable({helper: 'clone', revert: 'invalid'});
                $("#droppable").droppable({
                    drop: function (event, ui) {
                        var x = $(this).children(".hotspot").data('numbers');
                        $.ui.ddmanager.current.cancelHelperRemoval = true;
                        alert(x);
                    }
                });
            });
        </script>
    </body>
</html>
